<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用例</title>
    <link href="style/bootstrap.min.css" type="text/css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@0.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script type="text/javascript" src="js/vue.js" charset="utf-8"></script>
</head>

<body>
<div class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a href="#">bootstrap</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="col-xs-3 left-column">
        <div class="list-group">
            <a class="list-group-item" href="bootstrap/newsweb/index.html">新闻站点</a>
            <a class="list-group-item" href="#">demo2</a>
        </div>
    </div>
    <div class="col-xs-9 center-column">
        center
    </div>
</div>
<div class="container">
    <div id="app">
        {{ message }} {{1+2}}
        <input type="button" value="button" @click="say"/>
        <div v-text="message"></div>
    </div>
    <script type="text/javascript">
        const app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue!',
                count: 1,
            },
            methods: {
                say: function (event) {
                    if (this.count % 2 === 0)
                        this.message = this.count + '这是偶数'
                    else
                        this.message = this.count + "这是奇数"
                    this.count++;
                }
            }
        });

    </script>
    <div>
        navbar
        <p><a href="examples/navbar/navbar1.html">响应式边栏导航</a></p>
        <p><a href="examples/navbar/navbar2.html">导航下拉菜单</a></p>
    </div>
    <div class="container">
        <p><a href="bootstrap/newsweb/index.html">新闻站点示例</a></p>
    </div>
    bootstrap<br>
    <a href="bootstrap/demo1/index.html"> demo1 </a>
</div>
</body>

</html>
