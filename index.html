<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用例</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script type="text/javascript" src="js/vue.js" charset="utf-8"></script>
</head>

<body>

<div id="app" >
    {{ message }} {{1+2}}
    <input type="button" value="button" @click="say"/>
    <div v-text="message"></div>
</div>

<script type="text/javascript">
    const app = new Vue({
        el: "#app",
        data: {
            message: 'Hello Vue!',
            count : 1,
        },
        methods: {
            say: function (event) {
                if (this.count%2 === 0)
                    this.message = this.count +'这是偶数'
                else
                    this.message = this.count+"这是奇数"
                this.count++;
            }
        }
    });

</script>
